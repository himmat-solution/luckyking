<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lucky King</title>
  <link rel="stylesheet" href="assets/css/auth-style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-identifier" placeholder="Email or Phone" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p class="link"><a href="#">Forgot Password?</a></p>
      </form>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
