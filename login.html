<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky King â€“ Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h2>Login to Lucky King</h2>
    <form id="loginForm">
      <input type="text" id="loginPhone" placeholder="Phone Number" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="signup.html">Sign Up now</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      let loginPhone = document.getElementById('loginPhone').value;
      let loginPass = document.getElementById('loginPass').value;
      let users = JSON.parse(localStorage.getItem('LKusers') || '[]');

      let found = users.find(u => u.phone === loginPhone && u.pass === loginPass);
      if (found) {
        localStorage.setItem('LKcurrent', loginPhone);
        alert('Login successful!');
        location.href = 'index.html';
      } else {
        alert('Invalid login. Please check your credentials or signup.');
      }
    });
  </script>
</body>
</html>
