<!DOCTYPE html>
<html>
<head>
  <title>Login - Lucky King</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff512f, #f09819);
    }

    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 95%;
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginPhoneEmail" placeholder="Phone or Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const phoneOrEmail = document.getElementById("loginPhoneEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      // Get stored user from localStorage
      const storedUser = JSON.parse(localStorage.getItem(phoneOrEmail));

      if (storedUser && storedUser.password === password) {
        // Save login session
        localStorage.setItem("loggedInUser", phoneOrEmail);

        // Redirect to home/dashboard
        window.location.href = "home.html";  // change if needed
      } else {
        alert("Invalid phone/email or password");
      }
    });
  </script>
</body>
</html>
