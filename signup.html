<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky King â€“ Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="phone" placeholder="Enter Phone" required>
      <input type="password" id="pass" placeholder="Enter Password" required>
      <input type="text" id="ref" placeholder="Referral Code (optional)">
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      let phone = document.getElementById('phone').value;
      let pass = document.getElementById('pass').value;
      // save to localStorage
      let users = JSON.parse(localStorage.getItem('LKusers') || '[]');
      users.push({ phone, pass });
      localStorage.setItem('LKusers', JSON.stringify(users));
      alert('Signup successful! Please login.');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
