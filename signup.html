<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Lucky King</title>
  <link rel="stylesheet" href="auth-style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-identifier" placeholder="Email or Phone" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
        <input type="text" id="signup-referral" placeholder="Referral Code (optional)" />
        <button type="submit">Sign Up</button>
        <p class="link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  <script src="assets/js/auth.js"></script>
</body>
</html>
