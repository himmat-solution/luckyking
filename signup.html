<!DOCTYPE html>
<html>
<head>
  <title>Signup - Lucky King</title>
  <link rel="stylesheet" href="auth-style.css">
</head>
<body>
  <div class="auth-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="signupPhone" placeholder="Email or Phone" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
      <p><a href="login.html">Already have an account?</a></p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
