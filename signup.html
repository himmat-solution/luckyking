<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sign Up - Lucky King</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>

      <input type="text" placeholder="Phone or Email" required>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

</html>
